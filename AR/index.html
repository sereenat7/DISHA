<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based (15 Coordinates)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true">
        <!-- AR Camera -->
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

        <!-- Replace spheres with pointer.glb -->
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude:19.119990; longitude: 72.870451" scale="10 10 10"></a-entity>
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.119878;longitude: 72.870433" scale="10 10 10"></a-entity>
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.11969295408143; longitude: 72.87041861378192" scale="10 10 10"></a-entity>
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.119543; longitude: 72.870310" scale="10 10 10"></a-entity>
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.119551695281885; longitude: 72.87018603727697" scale="10 10 10"></a-entity>
       
    </a-scene>
</body>
</html>
